<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }

    p[draggable = "true"] {
      color: gray;
    }

  </style>

</head>
<body>
  <h2 class="red">Heading 2</h2>
  <h3>Heading 3</h3>
  <h4 class="red">Heading 4</h4>
  <br>
  <p class="blue">Paragraph</p>
  <br>

  <p draggable="true">Paragraph draggable 1</p>
  <p draggable="false">Paragraph draggable 2</p>
  <p draggable="true">Paragraph draggable 3</p>
</body>
</html>
