<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Images</title>
  </head>
  <body>
    <h1>Regular Image element</h1>
    <br />
    <img
      src="https://picsum.photos/seed/picsum/500/300"
      alt="Snow over the Mountains"
    />
    <br />

    <h1>Blur Image element</h1>
    <img src="https://picsum.photos/500/300/?blur=1" alt="Blur Image" />
    <br />

    <h1>GIF Image</h1>
    <img
      src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif"
      alt="Dog gif"
    />
  </body>
</html>
